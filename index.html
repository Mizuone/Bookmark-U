<!doctype>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BookmarkU</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="./css/main.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="/lib/angular-route.min.js"></script>
        <!--Modules-->
        <script src="/app/js/app.js"></script>
        <!--Controllers-->
        <script src="/app/controllers/homecontroller.js"></script>
        <script src="/app/controllers/editbookmark.js"></script>
        <!--Services-->
        <script src="/app/services/vaservice.js"></script>
        <script src="app/services/angularservice.js"></script>
        <script src="app/services/ionicservice.js"></script>
        <script src="app/services/readingservice.js"></script>
        <script src="app/services/programmingservice.js"></script>
        <script src="app/services/customservice.js"></script>
        <!--Directives-->
        <script src="/app/directives/bookitem.js"></script>
        <script src="app/directives/bookitemcontents.js"></script>
    </head>
    <body ng-app="BookmarkU">
        
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Bookmark-U</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="#/" title="View All">View All <span class="sr-only">(current)</span></a></li>
                <li class="dropdown">
                  <a title="Filter By Category" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Filter <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                      <li><a href="#/angular" title="Filter By Angular">Angular</a></li>
                      <li><a href="#/ionic" title="Filter By Ionic">Ionic</a></li>
                      <li><a href="#/reading" title="Filter By Books">Books</a></li>
                      <li><a href="#/programming" title="Filter By Programming">Programming</a></li>
                      <li><a href="#/custom" title="Filter By Custom">Custom</a></li>
                  </ul>
                </li>
                  <li><a href="#/" class="additem" title="Add Bookmark">+ <span class="sr-only">(current)</span></a></li>
              </ul>
                
            </div><!-- /.navbar-collapse -->
              <ul class="nav navbar-nav">
                    
              </ul>
          </div><!-- /.container-fluid -->
        </nav>
        <main>
            <div class="container-fluid" ng-view>
            </div>
        </main>
    </body>
</html>
