<div ng-if="item.category === 'angular'" ng-class="{categoryangular: item.category === 'angular'}">
    <h1>{{ item.name }}</h1>
        <p>{{ item.description }} </p>
        <div class="buttoncontainer">
            <a href="{{ item.siteurl }}"><span class="gotosite">Go to Site</span></a>
            <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
            <a href="#"><span class="glyphicon glyphicon-trash"></span></a>
        </div>
</div>
